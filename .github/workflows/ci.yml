name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        java-version: [17, 21]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for git-based tests

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Configure Git
        run: |
          git config --global user.email "ci@github.com"
          git config --global user.name "GitHub CI"

      - name: Grant execute permission for gradlew (Unix)
        if: runner.os != 'Windows'
        run: chmod +x gradlew

      - name: Build plugin
        run: ./gradlew build --no-daemon --stacktrace

      - name: Run unit tests
        run: ./gradlew unitTest --no-daemon --stacktrace

      - name: Run functional tests
        run: ./gradlew functionalTest --no-daemon --stacktrace

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.os }}-java${{ matrix.java-version }}
          path: |
            build/reports/tests/
            build/test-results/
          retention-days: 7

      - name: Upload build artifacts
        if: matrix.os == 'ubuntu-latest' && matrix.java-version == '17'
        uses: actions/upload-artifact@v4
        with:
          name: plugin-jar
          path: build/libs/*.jar
          retention-days: 30

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Check code style
        run: ./gradlew check --no-daemon --stacktrace

      - name: Verify plugin descriptor
        run: ./gradlew validatePlugins --no-daemon --stacktrace

  publish-local:
    name: Test Local Publishing
    runs-on: ubuntu-latest
    needs: [build, code-quality]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Publish to Maven Local
        run: ./gradlew publishToMavenLocal --no-daemon --stacktrace

      - name: Verify published artifact
        run: |
          if [ -d ~/.m2/repository/com/bitmoxie/monorepo-changed-projects-plugin ]; then
            echo "✅ Plugin published successfully to Maven Local"
            ls -la ~/.m2/repository/com/bitmoxie/monorepo-changed-projects-plugin/
          else
            echo "❌ Plugin not found in Maven Local"
            exit 1
          fi
